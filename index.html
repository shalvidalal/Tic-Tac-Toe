<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fancy font */
      background-color: #FFD700; /* Yellow background color */
      color: #800080; /* Purple text color */
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      margin: 20px; /* Added margin to give some space */
    }
    h1 {
      font-size: 36px; /* Larger font size */
      margin: 0; /* Remove default margin */
    }
    .board {
      border-collapse: collapse;
      margin: auto; /* Center the board horizontally */
    }
    .board td {
      width: 100px;
      height: 100px;
      border: 2px solid #2E8B57; /* Green border */
      font-size: 24px;
      cursor: pointer;
    }
    .board td:hover {
      background-color: #F0FFF0; /* Light green background on hover */
    }
    .error-message {
      color: #FF6347; /* Red color for error messages */
      font-size: 18px;
      margin-top: 10px;
    }
    .endgame {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shalvi's Tic Tac Toe Game!!!!</h1>
    <div class="error-message" id="error-message"></div> <!-- Error message element -->
    <table class="board">
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>
    <div class="endgame">
      <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
